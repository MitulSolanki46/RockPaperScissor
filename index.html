<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock | Paper | Scissor <br> Game</h1>
    </header> <br>
    <hr>
    <div class="container">
        <div class="container-inner">
            <h2>Player Choice <br><span id="user-Choice"></span></h2>
        </div>
        <div class="container-inner">
            <h2>Computer Choice <br> <span id="computer-Choice"></span></h2>
        </div>
    </div>
    <div class="Select-option">
        <button class="button" id="rock">Rock</button>
        <button class="button" id="paper">Paper</button>
        <button class="button" id="scissor">Scissor</button>
    </div>
    <div class="result">
        <h2 id="result"></h2>
    </div>
    <script src="hello.js"></script>
</body>

</html>
